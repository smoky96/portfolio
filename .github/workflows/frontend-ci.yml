name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:
    inputs:
      run_e2e:
        description: "Run Playwright regression suite (smoke + transactions)"
        required: false
        default: false
        type: boolean

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

  e2e-smoke:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Prepare Env
        run: cp .env.example .env

      - name: Start Services
        run: docker compose up -d --build db backend frontend nginx

      - name: Seed Mock Data
        run: docker compose exec -T backend python -m app.scripts.seed_mock_data

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright Chromium
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run Playwright Regression
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
          PLAYWRIGHT_AUTH_USER: admin
          PLAYWRIGHT_AUTH_PASS: admin123
        run: |
          cd frontend
          npm run test:e2e:regression

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Dump Compose Logs
        if: failure()
        run: docker compose logs --no-color

      - name: Stop Services
        if: always()
        run: docker compose down -v
