[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
markers =
    unit: unit tests
    integration: integration tests
    e2e: end to end tests
